<!DOCTYPE html>
<html>
    <head>
        <title>Point Me</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                    <a class="navbar-brand text-white" href="/homepage">Point Me</a>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            {% if current_user is defined %}
                                {% if not current_user.is_authenticated %}
                                <li class="nav-item" id="login_nav">
                                        <a class="nav-link" href="{{ url_for('login') }}" aria-disabled="true">Login</a>
                                    </li>
                                    <li class="nav-item" id="register_nav">
                                            <a class="nav-link" href="{{ url_for('register') }}" aria-disabled="true">Register</a>
                                    </li>
                                {% else %}
                                <li class="nav-item" id="logout_nav">
                                        <a class="nav-link" href="{{ url_for('logout') }}" aria-disabled="true">Logout</a>
                                </li>
                                {% endif %}
                            {% else %}
                                <li class="nav-item" id="login_nav">
                                    <a class="nav-link" href="{{ url_for('login') }}" aria-disabled="true">Login</a>
                                </li>
                                <li class="nav-item" id="register_nav">
                                        <a class="nav-link" href="{{ url_for('register') }}" aria-disabled="true">Register</a>
                                </li>
                            {% endif %}
                            <li class="nav-item" id="attractions_nav">
                                <a class="nav-link" href="{{ url_for('attractions') }}" tabindex="-1" aria-disabled="true">Attractions</a>
                            </li>
                            <li class="nav-item" id="events_nav">
                                <a class="nav-link" href="{{ url_for('events') }}" tabindex="-1" aria-disabled="true">Events</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
        {%block content%}
        {%endblock%}
    </body>
</html>
