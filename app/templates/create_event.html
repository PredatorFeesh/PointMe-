{%extends 'base.html'%}
{% block content %}
    <div class="container" style="margin-top: 3%">
        <div class="card shadow-lg">
            <h1 class="card-header bg-dark text-white">Enter Event Information</h1>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="font-weight-bolder">Event Title</label>
                        <input type="text" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Description</label>
                        <input type="text" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Location</label>
                        <input type="text" name="address" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Start Date</label>
                        <input type="datetime-local" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">End Date</label>
                        <input type="datetime-local" required class="form-control">
                    </div>

                    <input type="submit" value="submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
