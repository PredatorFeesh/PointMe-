{%extends 'base.html'%}
{% block content %}
    <div class="container" style="margin-top: 3%">
        <form action="" method="POST">
                {{ form.hidden_tag() }}
        <div class="card shadow-lg">
            <h1 class="card-header bg-dark text-white">Enter Event Information</h1>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="font-weight-bolder">Event Title</label>
                        {{form.event_title}}
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Description</label>
                        {{form.description}}
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Location</label>
                        {{form.location}}
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">Start Date</label>
                        {{form.start_date}}
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bolder">End Date</label>
                        {{form.end_date}}
                    </div>

                    <input type="submit" value="submit" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
